<div class="d-flex flex-column h-100 position-relative dfm-px-8 ph-li-main-wrapper">
  <section>
    <div class="d-flex align-items-center dfm-gap-16 flex-1 ph-li-section-1">
      <dfm-button
        class="hidden ph-li-title-buttons"
        color="link"
        size="lg"
        routerLink="./"
      >Physician
      </dfm-button>

      <dfm-input
        class="flex-1 ph-li-search"
        size="md"
        placeholder="Search by Physician Name, Email, Status"
        icon="search-sm"
        [formControl]="searchControl"
      ></dfm-input>

      <div class="d-flex align-items-center dfm-button-group-wrapper ph-li-button-dropdown-group">
        <div class="dfm-button-icon-bg-transparent">
          <dfm-button-icon
            color="tertiary-gray"
            size="md"
            icon="copy-03"
            (click)="copyToClipboard()"
          ></dfm-button-icon>
        </div>

        <div class="dfm-dropdown-placeholder-text-primary dfm-dropdown-bg-transparent">
          <dfm-input-dropdown
            [items]="downloadItems"
            [showDescription]="false"
            [formControl]="downloadDropdownControl"
            placeholder="Download"
            size="md"
          ></dfm-input-dropdown>
        </div>
      </div>

      <div class="d-flex dfm-gap-8 align-items-center">
        <!--        <dfm-button-->
        <!--          color="secondary"-->
        <!--          size="sm"-->
        <!--          [disabled]="!selectedPhysicianIds.length"-->
        <!--        >Confirm-->
        <!--        </dfm-button>-->

        <dfm-button
          color="primary"
          size="md"
          class="text-nowrap"
          [disabled]="false"
          (click)="openAddPhysicianModal()"
        >Add Physician
        </dfm-button>
      </div>
    </div>
  </section>

  <section class="overflow-y-auto ph-li-table-wrapper dfm-mt-16 dfm-pb-8"
           *ngIf="filteredPhysicians$$ | async as physicians">
    <dfm-table [items]="physicians" [selectable]="true" (selected)="handleCheckboxSelection($event)"
               [clearSelected$]="clearSelected$$" [rowClickable]="true" (rowClicked)="navigateToViewPhysician($event)"
               class="dfm-table-wrapper">
      <ng-template #headerRowTemplate>
        <dfm-table-header-cell *ngFor="let column of columns">{{ column }}</dfm-table-header-cell>
      </ng-template>

      <ng-template #bodyRowTemplate let-item>
        <dfm-table-body-cell>{{ item.firstname | titlecase | dashIfNothing }}</dfm-table-body-cell>
        <dfm-table-body-cell>{{ item.lastname | titlecase | dashIfNothing }}</dfm-table-body-cell>
        <dfm-table-body-cell>{{ item.email | dashIfNothing }}</dfm-table-body-cell>

        <dfm-table-body-cell>
          <dfm-badge *ngIf="item.status"
                     color="success"
                     size="sm"
                     fontWeight="medium">
            {{ +item.status | statusName | dashIfNothing }}
          </dfm-badge>

          <dfm-badge *ngIf="!item.status"
                     color="primary"
                     size="sm">
            {{ +item.status | statusName | dashIfNothing }}
          </dfm-badge>
        </dfm-table-body-cell>

        <dfm-table-body-cell class="">
          <div class="d-flex dfm-gap-16 align-items-center ph-li-action-buttons">
            <dfm-button
              *ngIf="!item.status"
              color="link-gray"
              size="sm"
              trailingIcon="check-circle"
              (click)="$event.stopPropagation(); changeStatus([ { id: item.id, status: statusType.Active }])"
            ></dfm-button>

            <dfm-button
              *ngIf="item.status"
              color="link-gray"
              size="sm"
              trailingIcon="x-circle"
              (click)="$event.stopPropagation(); changeStatus([ { id: item.id, status: statusType.Inactive }])"
            ></dfm-button>

            <dfm-button
              color="link-gray"
              size="sm"
              trailingIcon="pencil-02"
              (click)="$event.stopPropagation(); openAddPhysicianModal(item);"
            ></dfm-button>

            <dfm-button
              color="link-gray"
              size="sm"
              trailingIcon="trash-01"
              (click)="$event.stopPropagation(); deletePhysician(item.id)"
            ></dfm-button>
          </div>

          <!-- Action Menu -->
          <dfm-button
            [ngbPopover]="actionMenu"
            autoClose="autoClose"
            triggers="click"
            container="body"
            placement="left"
            popoverClass="popover-p-0"
            class="hidden ph-li-vertical-dots-btn"
            color="link-gray"
            size="sm"
            trailingIcon="dots-vertical"
            (click)="$event.stopPropagation(); toggleMenu(true)"
          ></dfm-button>

          <ng-template #actionMenu>
            <div class="ph-li-menus"
                 aria-labelledby="dropdownManual">
              <div *ngIf="!item.status"
                   (click)="$event.stopPropagation(); changeStatus([ { id: item.id, status: statusType.Active }])">
                <dfm-button trailingIcon="check-circle" color="link-gray"></dfm-button>
              </div>

              <div *ngIf="item.status"
                   (click)="$event.stopPropagation(); changeStatus([ { id: item.id, status: statusType.Inactive }])">
                <dfm-button trailingIcon="x-circle" color="link-gray"></dfm-button>
              </div>

              <div (click)="$event.stopPropagation(); openAddPhysicianModal(item)">
                <dfm-button trailingIcon="pencil-02" color="link-gray"></dfm-button>
              </div>

              <div (click)="$event.stopPropagation(); deletePhysician(item.id)">
                <dfm-button trailingIcon="trash-01" color="link-gray"></dfm-button>
              </div>
            </div>
          </ng-template>
          <!-- Action Menu ends -->

        </dfm-table-body-cell>
      </ng-template>
    </dfm-table>
    <div class="d-flex justify-content-center dfm-p-16 dfm-mx-2 bg-white rounded-bottom"
         *ngIf="!physicians.length && (loading$$ | async) === false">
      No Physician found
    </div>
  </section>
  <div ngbDropdown #optionsMenu="ngbDropdown">
    <div class="shadow-lg ph-li-plus-btn-menu ph-li-menus" ngbDropdownMenu aria-labelledby="dropdownManual">
      <div ngbDropdownItem (click)="$event.stopPropagation(); openSearchModal()">
        <dfm-button trailingIcon="search-sm" color="link-gray"></dfm-button>
      </div>
      <div ngbDropdownItem (click)="$event.stopPropagation(); toggleMenu()">
        <dfm-button trailingIcon="copy-03" color="link-gray"></dfm-button>
      </div>
      <div ngbDropdownItem (click)="$event.stopPropagation(); toggleMenu()">
        <dfm-button trailingIcon="download-01" color="link-gray"></dfm-button>
      </div>
    </div>
  </div>

  <div class="hidden shadow-lg ph-li-plus-btn rounded-2" (click)="$event.stopPropagation(); optionsMenu.toggle(); toggleMenu()">
    <dfm-button color="secondary" size="md" class="h-full">
      <dfm-icon #showMoreButtonIcon name="plus" class="ph-li-plus-btn-icon rotate-z-0 position-absolute"></dfm-icon>
    </dfm-button>
  </div>
</div>

<dfm-confirm-status-change-banner [display]="selectedPhysicianIDs.length"
                                  (confirmationEvent)="handleConfirmation($event)"></dfm-confirm-status-change-banner>
