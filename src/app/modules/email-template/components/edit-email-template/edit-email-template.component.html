<div class="d-flex flex-column dfm-gap-16 ed-et-main-wrapper">
  <section class="d-flex align-items-center justify-content-between dfm-gap-16 pr-hr-main-wrapper">
    <div class="d-flex dfm-gap-8 align-items-center justify-content-between pr-hr-title-buttons w-full">
      <div class="d-flex dfm-gap-8 align-items-center dfm-text-primary ed-et-title-buttons">

        <dfm-button color="link" size="lg" routerLink="/email-template"> Email Template </dfm-button>

        <div style="width: 16px; height: 16px" class="h-fit">
          <dfm-icon name="chevron-right"></dfm-icon>
        </div>

        <div class="d-flex align-items-center dfm-gap-8">
          <dfm-button color="link" size="lg">Edit</dfm-button>
        </div>
      </div>
      <div>
        <dfm-button color="primary" size="md" class="text-nowrap" [disabled]="(submitting$$ | async) === true" (click)="saveEmailTemplate()">{{'SaveChanges' | translate}} </dfm-button>
      </div>
    </div>

    <!--  Mobile view  -->
    <div class="hidden dfm-gap-8 align-items-center justify-content-between pr-hr-title-buttons-mv w-full">
      <div class="d-flex dfm-gap-8 align-items-center dfm-text-primary">

        <dfm-button color="link" size="lg" routerLink="/email-template"> Email Template </dfm-button>

        <div style="width: 16px; height: 16px" class="h-fit">
          <dfm-icon name="chevron-right"></dfm-icon>
        </div>

        <div class="d-flex align-items-center dfm-gap-8">
          <dfm-button color="link" size="lg">Edit</dfm-button>
        </div>
      </div>

      <dfm-button color="primary" size="md" class="text-nowrap" [disabled]="(submitting$$ | async) === true" (click)="saveEmailTemplate()">{{'Save' | translate}}</dfm-button>
    </div>
    <!--    -->
  </section>

  <section class="dfm-card dfm-p-16 ed-et-section2 hide-scrollbar">
    <form [formGroup]="emailTemplateForm" class="d-flex flex-column dfm-gap-24 dfm-mb-16">
      <div class="d-flex dfm-gap-32 align-items-center">
        <dfm-input class="flex-1" size="md" placeholder="Appointment Confirmation Diflexmo" label="Title *" formControlName="title"></dfm-input>

        <dfm-input class="flex-1" size="md" placeholder="Lorem Ipsum" label="Subject *" formControlName="subject"></dfm-input>

        <div class="d-flex flex-column dfm-gap-16 flex-1 ad-ab-repeat-radio align-self-start">
          <span class="text-sm font-weight-medium dfm-text-main-700 text-nowrap">Status *</span>

          <div class="w-fit d-flex justify-content-between dfm-gap-24">
            <dfm-radio-button class="font-weight-normal" label="Active" [checkedValue]="1" formControlName="status"></dfm-radio-button>
            <dfm-radio-button class="font-weight-normal" label="Inactive" [checkedValue]="0" formControlName="status"></dfm-radio-button>
          </div>
        </div>
      </div>

      <div class="d-flex gap-3 flex-column">
        <span class="text-sm font-weight-medium dfm-text-main-700 text-nowrap">Content *</span>
        <div class="content-div">
          <angular-editor formControlName="content" [config]="contentConfig"></angular-editor>
        </div>
      </div>
      <div class="exam-date d-flex flex-column gap-3">
        <span class="text-sm font-weight-medium dfm-text-main-700 text-nowrap">Content for Admin *</span>
        <div class="content-div">
          <angular-editor formControlName="adminContent" [config]="adminContentConfig"></angular-editor>
        </div>
      </div>
    </form>
  </section>
</div>
