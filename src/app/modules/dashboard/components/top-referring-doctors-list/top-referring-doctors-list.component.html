<div class="d-flex flex-column dfm-gap-8 dfm-p-16 top-referring-doctors-wrapper">
  <section class="d-flex justify-content-between align-items-center dfm-gap-32 dfm-mb-16">
    <header class="d-flex align-items-center dfm-gap-8">
      <div class="dfm-button-gray-400">
        <dfm-button size="md" leadingIcon="drag" color="link-gray"></dfm-button>
      </div>
      <span class="font-weight-medium">{{"TopTenReferringDoctors" | translate}}</span>
    </header>
  </section>

  <section class="d-flex flex-column dfm-gap-8" *ngIf="filteredTopTenDoctors$$ | async as top10Doctors">
    <div *ngFor="let doctorDetails of top10Doctors" class="d-flex dfm-gap-12 align-items-center">
      <div class="rounded-circle avatar-container">
        <img *ngIf="doctorDetails.avatar" [src]="doctorDetails.avatar"
             class="rounded-circle border-1"
             alt="Doctor's avatar"
             width="32"
             height="32">

        <div *ngIf="!doctorDetails.avatar" class="circle-gray-200-40 d-flex justify-content-center align-items-center">
          {{ doctorDetails.firstname.toString()[0].toUpperCase() }}
        </div>
      </div>
      <div class="text-sm d-flex flex-column">
        <span class="font-weight-medium">{{ doctorDetails.firstname }} {{doctorDetails.lastname}}</span>
      </div>
    </div>
  </section>
</div>
