<div class="d-flex flex-column dfm-gap-8 dfm-p-16 top-referring-doctors-wrapper">
  <section class="d-flex justify-content-between align-items-center dfm-gap-32 dfm-mb-16">
    <header class="d-flex align-items-center dfm-gap-8">
      <div class="dfm-button-gray-400">
        <dfm-button size="md" leadingIcon="drag" color="link-gray"></dfm-button>
      </div>
      <span class="font-weight-medium">Top 10 Referring Doctors</span>
    </header>
  </section>

  <section class="d-flex flex-column dfm-gap-8">
    <div *ngFor="let doctorDetails of top10Doctors" class="d-flex dfm-gap-8 align-items-center">
      <div class="rounded-circle avatar-container">
        <img [src]="doctorDetails.avatar ? doctorDetails.avatar : 'assets/images/blank-avatar.png'"
             class="rounded-circle border-1"
             alt="Doctor's avatar"
             width="32"
             height="32">
      </div>
      <div class="text-sm d-flex flex-column">
        <span class="font-weight-medium">{{ doctorDetails.name }}</span>
        <span class="dfm-text-main-400">{{ doctorDetails.post }}</span>
      </div>
    </div>
  </section>
</div>
