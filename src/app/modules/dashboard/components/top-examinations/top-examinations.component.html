<div class="d-flex flex-column dfm-gap-8 dfm-p-16 exams-list-wrapper">
  <section class="d-flex justify-content-between align-items-center dfm-gap-32 dfm-mb-16">
    <header class="d-flex align-items-center dfm-gap-8">
      <div class="dfm-button-gray-400">
        <dfm-button size="md" leadingIcon="drag" class="cursor-default" color="link-gray"></dfm-button>
      </div>
      <span class="font-weight-medium">{{"TopTenExaminations" | translate}}</span>
    </header>
  </section>

  <section class="d-flex flex-column dfm-gap-8" *ngIf="filteredExams$$ | async as topExaminations">
    <div *ngFor="let exam of topExaminations" class="d-flex dfm-gap-8 align-items-center">
      <span>{{ exam.name }}</span>
    </div>
    <div class="no-data-found-wrapper d-flex justify-content-center dfm-p-16 dfm-mx-2 bg-white rounded-bottom" *ngIf="!topExaminations.length">
      {{ 'NoDataFound' | translate }}
    </div>
  </section>
</div>
