<div class="d-flex justify-content-between align-items-center dfm-gap-8 dfm-px-16 h-100 patients-bar-chart-wrapper">
  <section class="d-flex flex-column h-100 justify-content-center dfm-gap-8">
    <header>
      <span class="dfm-text-main-400">{{"Patients" | translate}}</span>
    </header>
    <h2 class="card-value-text">{{patienttDetails?.count}}</h2>
  </section>

  <section class="d-flex flex-column justify-content-between align-items-end h-100 dfm-pt-16 patients-bar-tab-view">
    <header class="d-flex dfm-gap-8">
      <div class="d-flex">
        <div [ngClass]="{'chart-arrow-up': patienttDetails?.isUp, 'chart-arrow-down': !patienttDetails?.isUp }">
          <dfm-button
            color="link-gray"
            size="sm"
            trailingIcon="{{patienttDetails?.isUp ? 'arrow-up' : 'arrow-down'}}"
          ></dfm-button>
        </div>
        <span [ngStyle]="{'color':patienttDetails?.isUp? '#12B76A' : 'red' }" class="font-weight-medium">{{patienttDetails?.percentage | number : '1.2-2'}}</span>
      </div>
    </header>
    <canvas baseChart
            width="120"
            [type]="'bar'" r
            [data]="patientsBarChartConfig"
            [labels]="patientsBarChartLabels"
            [options]="patientsBarChartOptions"
            [plugins]="patientsBarChartPlugins"
            [legend]="patientsBarChartLegend">
    </canvas>
  </section>
</div>
