<div class="re-pt-main-wrapper d-flex flex-column dfm-gap-24">
  <section class="dfm-px-16 dfm-pt-16 d-flex flex-column dfm-gap-16">
    <header class="d-flex align-items-center dfm-gap-8">
      <div class="dfm-button-gray-400">
        <dfm-button size="md" leadingIcon="drag" class="cursor-default" color="link-gray"></dfm-button>
      </div>
      <span class="font-weight-medium">{{ 'RecentPatients' | translate }}</span>
    </header>
  </section>

  <section class="d-flex dfm-px-16 align-items-center dfm-gap-16">
    <dfm-input
      class="flex-1"
      size="md"
      placeholder="{{ 'SearchByPatientName' | translate }}"
      icon="search-sm"
      [formControl]="searchControl"
    ></dfm-input>

    <div class="d-flex align-items-center dfm-button-group-wrapper rec-pt-buttons">
      <div [cdkCopyToClipboard]="clipboardData">
        <dfm-button-icon
          color="tertiary-gray"
          size="md"
          icon="copy-03"
          ngbPopover="{{ 'ClickToCopy' | translate }}"
          triggers="mouseenter:mouseleave"
          popoverClass="popover-p-8"
          [openDelay]="200"
          (click)="copyToClipboard()"
        ></dfm-button-icon>
      </div>

      <div class="dfm-dropdown-border-none download-dropdown-max-w-144">
        <dfm-input-dropdown
          [items]="downloadItems"
          placeholder="{{ 'Download' | translate }}"
          size="md"
          [showDescription]="false"
          [formControl]="downloadDropdownControl"
        ></dfm-input-dropdown>
      </div>
    </div>

    <div class="hidden align-items-center rec-pt-mv-buttons dfm-button-group-wrapper  rec-pt-mv-buttons">
      <div>
        <dfm-button-icon color="tertiary-gray" size="md" icon="copy-03"   (click)="copyToClipboard()"></dfm-button-icon>
      </div>

      <!-- <div>
        <dfm-button-icon color="tertiary-gray" size="md" icon="download-01"></dfm-button-icon>
      </div> -->
    </div>
  </section>

  <section class="table-wrapper" *ngIf="filteredRecentPatients$$ | async as recentPatients">
    <dfm-data-table [data]="(tableData$$ | async) ?? {items: []}"  [stickyActions]="true"  noDataMessage="{{ 'NoDataFound' | translate }}"
                    [rowClickable]="true" [stickyCheckbox]="true"
                    [stickyFirstColumn]="false" [headers]="tableHeaders" (scrolled)="onScroll($event)" (sorted)="onSort($event)">
      <ng-template #bodyRowTemplate let-item>
        <dfm-table-row-cell [fullContent]="item"><div class="d-flex dfm-gap-8 align-items-center">
          <div class="rounded-circle avatar-container">
            <img
              *ngIf="item.avatar"
              [src]="item.avatar"
              class="rounded-circle border-light border-1"
              alt="Doctor's avatar"
              width="40"
              height="40"
            />

            <div *ngIf="!item.avatar" class="circle-gray-200-40 d-flex justify-content-center align-items-center">
              {{ item?.patientFname?.toString()[0]?.toUpperCase() }}
            </div>
          </div>
          <span>{{ item.patientFname | dashIfNothing }} {{ item.patientLname }}</span>
        </div></dfm-table-row-cell>
        <dfm-table-row-cell [fullContent]="item.patientEmail">{{ item.patientEmail | dashIfNothing }}</dfm-table-row-cell>
        <dfm-table-row-cell [fullContent]="item.doctor">{{ item.doctor | titlecase | dashIfNothing }}</dfm-table-row-cell>
        <dfm-table-row-cell [fullContent]="item.startedAt">{{ item.startedAt | dfmUtcToLocal | dfmDefaultDate }}</dfm-table-row-cell>
      </ng-template>
    </dfm-data-table>

  </section>
</div>
