<div class="notification-wrapper d-flex flex-column dfm-gap-8 dfm-p-16">
  <section class="d-flex justify-content-between align-items-center dfm-gap-32 dfm-mb-16">
    <div class="d-flex align-items-start">
      <img src="../../../../../assets/icons/Drag.svg" alt="drag logo" class="pointer dfm-me-8">
      <header class="font-weight-medium">
        <span>Notifications ({{ notifications.length }})</span>
      </header>
    </div>

    <div>
      <dfm-button
        size="sm"
        color="secondary"
      >View All</dfm-button>
    </div>
  </section>

  <section class="d-flex flex-column doctor-list-wrapper">
    <div *ngFor="let notification of notifications; let i = index;"
         class="d-flex dfm-gap-16 justify-content-between text-sm dfm-py-16 notification-mobile-view"
         [ngClass]="{
            'dfm-py-16' : i > 0 && i < notifications.length - 1,
            'dfm-pb-16' : i === 0,
            'dfm-pt-16 border-0' : i === notifications.length - 1
         }"
    >
      <div class="text-sm d-flex flex-column">
        <div class="d-flex dfm-gap-8">
          <span class="font-weight-medium text-nowrap">{{ notification.name }}</span>
          <span class="dfm-text-main-400">({{ notification.post }})</span>
        </div>
        <span>{{ notification.message }}</span>
      </div>
      <span class="dfm-text-main-400 text-nowrap"> {{ notification.date | date : 'shortTime' }} </span>
    </div>
  </section>
</div>
