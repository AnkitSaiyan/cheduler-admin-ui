<div class="d-flex flex-column dfm-pb-8 unavailable-periods-list-wrapper">
  <section class="dfm-p-16 d-flex flex-column dfm-gap-16 dfm-mb-8">
    <div class="d-flex align-items-center">
      <img src="../../../../../assets/icons/Drag.svg" class="pointer dfm-me-8">
      <header class="font-weight-medium">
        <span>Unavailable periods of the halls within 31 days</span>
      </header>
    </div>

    <div class="d-flex dfm-gap-8">
      <dfm-input
        class="flex-grow-1 flex-shrink-1"
        size="sm"
        placeholder="Search room name"
        icon="search-sm"
      ></dfm-input>

      <div class="d-flex align-items-center dfm-btn-group">
        <div>
          <dfm-button-icon
            color="tertiary-gray"
            size="sm"
            icon="copy-01"
          ></dfm-button-icon>
        </div>

        <div>
          <dfm-input-dropdown
            [items]="downloadItems"
            placeholder="Download"
            [showDescription]="true"
            size="sm"
            [loading]="false"
          ></dfm-input-dropdown>
        </div>
      </div>
    </div>
  </section>

  <section class="table-wrapper">
    <dfm-table [items]="recentPatients">
      <ng-template #headerRowTemplate>
        <dfm-table-header-cell *ngFor="let column of columns">{{ column }}</dfm-table-header-cell>
      </ng-template>
      <ng-template #bodyRowTemplate let-item>
        <dfm-table-body-cell>
          <span class="font-weight-normal">{{ item.roomName }}</span>
        </dfm-table-body-cell>
        <dfm-table-body-cell>{{ item.getStarted | date : 'short' }}</dfm-table-body-cell>
        <dfm-table-body-cell>{{ item.end | date : 'short' }}</dfm-table-body-cell>
        <dfm-table-body-cell>
          <span class="font-weight-medium">{{ item.absenceName }}</span>
        </dfm-table-body-cell>
      </ng-template>
    </dfm-table>
  </section>
</div>
