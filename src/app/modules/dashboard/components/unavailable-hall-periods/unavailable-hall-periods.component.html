<div class="d-flex flex-column dfm-pb-8 unavailable-periods-list-wrapper">
  <section class="dfm-p-16 d-flex flex-column dfm-gap-16 dfm-mb-8">
    <header class="d-flex align-items-center dfm-gap-8">
      <div class="dfm-button-gray-400">
        <dfm-button size="md" leadingIcon="drag" class="cursor-default" color="link-gray"></dfm-button>
      </div>
      <span class="font-weight-medium">{{ 'UnavailablePeriodsOfTheHalls' | translate }}</span>
    </header>

    <div class="d-flex dfm-gap-16">
      <dfm-input
        size="md"
        placeholder="{{ 'SearchRoomName' | translate }}"
        class="flex-1 search-room-name-placeholder"
        icon="search-sm"
        [formControl]="searchControl"
      ></dfm-input>

      <dfm-input
        size="md"
        placeholder="{{ 'RoomName' | translate }}"
        class="flex-1 room-name-placeholder"
        icon="search-sm"
        [formControl]="searchControl"
      ></dfm-input>

      <div class="d-flex align-items-center dfm-button-group-wrapper">
        <div [cdkCopyToClipboard]="clipboardData">
          <dfm-button-icon
            color="tertiary-gray"
            size="md"
            icon="copy-03"
            ngbPopover="{{ 'ClickToCopy' | translate }}"
            triggers="mouseenter:mouseleave"
            popoverClass="popover-p-8"
            [openDelay]="200"
            (click)="copyToClipboard()"
          ></dfm-button-icon>
        </div>

        <div class="un-hl-buttons">
          <div class="dfm-dropdown-border-none download-dropdown-max-w-144">
            <dfm-input-dropdown
              [items]="downloadItems"
              placeholder="{{ 'Download' | translate }}"
              size="md"
              [showDescription]="false"
              [formControl]="downloadDropdownControl"
            ></dfm-input-dropdown>
          </div>

          <dfm-input-dropdown
            [items]="downloadItems"
            placeholder=""
            class="unavailable-hall-download-icon-placeholder"
            size="md"
          ></dfm-input-dropdown>
        </div>
      </div>

      <!-- <div class="d-flex align-items-center dfm-button-group-wrapper hidden un-hl-mv-buttons">
        <div>
          <dfm-button-icon
            color="tertiary-gray"
            size="md"
            icon="copy-03"
            ngbPopover="{{ 'ClickToCopy' | translate }}"
            triggers="mouseenter:mouseleave"
            popoverClass="popover-p-8"
            [openDelay]="200"
          ></dfm-button-icon>
        </div>

        <div>
          <dfm-button-icon color="tertiary-gray" size="md" icon="download-01"></dfm-button-icon>
        </div>
      </div> -->
    </div>
  </section>

  <section class="table-wrapper" *ngIf="filteredRoomAbsence$$ | async as roomAbsence">
    <dfm-table [items]="roomAbsence">
      <ng-template #headerRowTemplate>
        <dfm-table-header-cell *ngFor="let column of columns">{{ column | translate }}</dfm-table-header-cell>
      </ng-template>
      <ng-template #bodyRowTemplate let-item>
        <dfm-table-body-cell><span class="font-weight-normal">{{ item.roomName }}</span></dfm-table-body-cell>
        <dfm-table-body-cell>{{ item.startDate | dfmUtcToLocal | dfmDefaultDate  }}</dfm-table-body-cell>
        <dfm-table-body-cell>{{ item.endDate | dfmUtcToLocal | dfmDefaultDate  }}</dfm-table-body-cell>
        <dfm-table-body-cell> <span class="font-weight-medium">{{ item.absenceName }}</span></dfm-table-body-cell>
      </ng-template>
    </dfm-table>
    <div class="no-data-found-wrapper d-flex justify-content-center dfm-p-16 dfm-mx-2 bg-white rounded-bottom" *ngIf="!roomAbsence.length">
      {{ 'NoDataFound' | translate }}
    </div>
  </section>
</div>
