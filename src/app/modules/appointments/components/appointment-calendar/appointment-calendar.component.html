<div class="bg-white d-flex flex-column dfm-gap-16 dfm-p-24 calendar-main-wrapper" *ngIf="selectedDate$$ | async as selectedDate">
  <section class="calendar-header">
    <h4 *ngIf="selectedDate"  class="">{{ selectedDate | date : 'MMM dd, yyyy' }}</h4>

    <div class="d-flex dfm-gap-8 flex-wrap ml-auto calendar-view-dropdown-wrapper">
      <div>
        <input class="w-full hidden" [formControl]="dataControl" placeholder="yyyy-mm-dd" ngbDatepicker #date="ngbDatepicker" [positionTarget]="datePickerToggle" placement="auto"/>
        <div>
          <div #datePickerToggle>
            <dfm-button-icon color="secondary-gray" size="md" icon="calendar-date"
                             (click)="date.toggle()"></dfm-button-icon>
          </div>
        </div>
      </div>

      <div class="max-w-192 dfm-input-dropdown-wrapper-wo-label calendar-view-dropdown">
        <dfm-input-dropdown size="sm" [formControl]="calendarViewFormControl" [showDescription]="false"
                            [items]="calendarViewType"></dfm-input-dropdown>
      </div>
    </div>

    <div class="d-flex dfm-gap-8 calendar-date-buttons">
      <div>
        <dfm-button-icon
          color="secondary-gray"
          size="sm"
          icon="chevron-left"
          (click)="changeDate(-1)"
        ></dfm-button-icon>
      </div>

      <div class="flex-1">
        <dfm-button
          color="secondary-gray"
          size="sm"
          class="h-100"
          (click)="updateToToday()"
        >Today
        </dfm-button>
      </div>

      <div>
        <dfm-button-icon
          color="secondary-gray"
          size="sm"
          icon="chevron-right"
          (click)="changeDate(1)"
        ></dfm-button-icon>
      </div>
    </div>
  </section>

  <section class="calendar-body">
    <ng-container [ngSwitch]="calendarViewFormControl.value">
      <ng-container *ngSwitchCase="'month'">
        <dfm-calendar-month-view
          class="h-100"
          (selectedDateEvent)="updateDate($event)"
          [changeMonth$$]="changeMonth$$"
          (dayViewEvent)="changeToDayView($event)"
          [selectedDate]="selectedDate"
          [newDate$$]="newDate$$"
          [dataGroupedByDate]="appointmentsGroupedByDate"
        >
        </dfm-calendar-month-view>
      </ng-container>

      <ng-container *ngSwitchCase="'week'">
        <dfm-calendar-week-view
          (selectedDateEvent)="updateDate($event)"
          [changeWeek$$]="changeWeek$$"
          (dayViewEvent)="changeToDayView($event)"
          [selectedDate]="selectedDate"
          [newDate$$]="newDate$$"
          [dataGroupedByDateAndTime]="appointmentsGroupedByDateAndTIme"
        ></dfm-calendar-week-view>
      </ng-container>

      <ng-container *ngSwitchCase="'day'">
        <dfm-calendar-day-view
          class="h-full"
          (selectedDateEvent)="updateDate($event)"
          [changeDate$$]="changeDate$$"
          [newDate$$]="newDate$$"
          [headerList]="headerList"
          [dataGroupedByDateAndRoom]="appointmentGroupedByDateAndRoom"
          [timeSlot] = "selectedSlot$$ | async"
        ></dfm-calendar-day-view>
      </ng-container>
    </ng-container>
  </section>
</div>
