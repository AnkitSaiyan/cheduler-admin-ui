<div class="d-flex flex-column dfm-gap-16 ad-ap-main-wrapper">
  <section class="d-flex align-items-center justify-content-between dfm-gap-16">
    <div class="d-flex dfm-gap-8 align-items-center dfm-text-primary ad-ap-title-buttons">
      <dfm-button color="link" size="lg" routerLink="/email"> Email Template </dfm-button>

      <div style="width: 16px; height: 16px" class="h-fit">
        <dfm-icon name="chevron-right"></dfm-icon>
      </div>

      <div class="d-flex align-items-center dfm-gap-8">
        <dfm-button color="link" size="lg">Edit</dfm-button>
      </div>
    </div>
  </section>

  <section class="dfm-card dfm-p-16 ad-ap-section2 hide-scrollbar">
    <form [formGroup]="emailTemplateForm" *ngIf="email$$ | async" class="d-flex flex-column dfm-gap-24 dfm-mb-16">
      <div class="d-flex dfm-gap-32 align-items-center">
        <dfm-input class="flex-1" size="md" placeholder="Appointment Confirmation Diflexmo" label="Title *" formControlName="title"></dfm-input>

        <dfm-input class="flex-1" size="md" placeholder="Lorem Ipsum" label="Subject *" formControlName="subject"></dfm-input>

        <div class="d-flex flex-column dfm-gap-16 flex-1 ad-ab-repeat-radio">
          <span class="text-sm font-weight-medium dfm-text-main-700 text-nowrap">Status *</span>

          <div class="w-fit d-flex justify-content-between dfm-gap-24">
            <dfm-radio-button class="font-weight-normal" label="Active" [checkedValue]="true" formControlName="isActive"></dfm-radio-button>
            <dfm-radio-button class="font-weight-normal" label="Inactive" [checkedValue]="false" formControlName="isActive"></dfm-radio-button>
          </div>
        </div>
      </div>

      <div class="d-flex dfm-gap-32 align-items-center flex-wrap">
        <span class="text-sm font-weight-medium dfm-text-main-700 text-nowrap">Content *</span>
        <div class="content-div"></div>
      </div>
      <div class="exam-date d-flex flex-row">
        <span class="text-sm font-weight-medium dfm-text-main-700 text-nowrap">Content for Admin *</span>
      </div>
    </form>

    <div class="dfm-gap-16 ad-ap-action-buttons">
      <dfm-button color="secondary" size="md" routerLink="/email"> Cancel </dfm-button>
      <dfm-button color="primary" size="md" class="text-nowrap" (click)="saveAppointment()">Save Changes </dfm-button>
    </div>
  </section>
</div>
