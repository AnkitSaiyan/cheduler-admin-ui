<div class="dfm-layout">
  <dfm-navigation-bar [content]="content">
    <ng-template #navigationItems>
      <dfm-navigation-item class="navigation-items" icon="home-03" title="Dashboard" routerLink="/dashboard" [exact]="true"></dfm-navigation-item>
      <dfm-navigation-item class="navigation-items" icon="file-06" title="Appointments" routerLink="/appointments" [exact]="true"></dfm-navigation-item>
      <dfm-navigation-item class="navigation-items" icon="user-01" title="Staff" routerLink="/staff" [exact]="true"></dfm-navigation-item>
      <dfm-navigation-item class="navigation-items" icon="user-01" title="Rooms" routerLink="/room" [exact]="false"></dfm-navigation-item>
    </ng-template>
    <ng-template #profileItems>
      <!--      <dfm-navigation-item-tenant [tenants]="tenants" [currentTenantValue]="currentTenant" (tenantChanged)="changeTenant($event)"-->
      <!--      >Diflexmo</dfm-navigation-item-tenant-->
      <!--      >-->
      <dfm-navigation-item icon="user-01" title="Profile"></dfm-navigation-item>
    </ng-template>
  </dfm-navigation-bar>

  <div class="content" #content>
    <dfm-notification [position]="2"></dfm-notification>
    <router-outlet></router-outlet>
  </div>
</div>
